<div class="card">
  <div class="card-header">
    {{pageTitle + ": "+ Product.product}}
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>Code :</td>
          <td>{{Product.code}}</td>
        </tr>
        <tr>
          <td>Product :</td>
          <td>{{Product.product}}</td>
        </tr>
        <tr>
          <td>Image :</td>
          <td><img [src]='Product.imageUrl' [style.width.px]="imageWidth" /></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="card-header">
    <div class="btn btn-primary" (click)="OnBack()"> Back</div>
  </div>
</div>
